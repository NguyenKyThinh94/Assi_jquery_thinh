<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" defer></script>
    <script src="index.js" defer></script>

    <title>Manage User</title>
</head>
<div class="container">
    <div id="managerUser" class=" border border-secondary p-2">
        <h1>Manager User</h1>
            <form action="" method="post" id="formUser" data-index="">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="d-flex justify-content-around flex-wrap m-2">
                                <label for="name" class="w-25"> Name </label>
                                <input type="text" class="form-control  w-75" name="name" id="name" placeholder="Jance Doe">
                            </div>
                            <div class="d-flex justify-content-around flex-wrap m-2">
                                <label for="address" class="w-25">Adress</label>
                                <input type="text" class="form-control w-75" name="address" id="address">
                            </div>
                            <div class="d-flex justify-content-around flex-wrap m-2">
                                <label for="pass" class="w-25"> Password</label>
                                <input type="text" class="form-control w-75" name="pass" id="pass">
            
                            </div>
        
                        </div>
                        <div class="col-md-4">
            
                            <div class="d-flex justify-content-around flex-wrap m-2">
                                <label for="code" class="w-25">Code </label>
                                <input type="text" class="form-control w-75" name="code" id="code">
                            </div>
                            <div class="d-flex justify-content-around flex-wrap m-2">
                                <label for="Email" class="w-25"> Email</label>
                                <input type="email" class="form-control w-75" name="email" id="email"
                                    placeholder="jane.doe@axample.com">
                            </div>
                            <div class="d-flex justify-content-around flex-wrap m-2">
                                <label for="userName" class="w-25">User Name</label>
                                <input type="text" class="form-control w-75" name="userName" id="userName">
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success m-1" id="addButton">Add</button>
                            <button type="button" class="btn btn-danger m-1" id="deleteButton">Delete</button>
                            <button type="button" class="btn btn-info m-1" id="editButton">Edit</button>
                            <button type="button" class="btn btn-primary m-1" id="saveButton" disabled>Save</button>
                            <button type="button" class="btn btn-warning m-1" id="exitButton">Exit</button>
                          
                        </div>
                    </div>
                </form>
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                                <table class="table">
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Code</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Adressd</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">User Name</th>
                                          </tr>
                                        </thead>
                                        <tbody id="bodyTable">
                                        </tbody>
                                      </table>
                        </div>
                    </div>
                </div>
    </div>

</div>



</body>

</html>
